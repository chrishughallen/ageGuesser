<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header('User Page')">

</head>

<nav th:replace="partials/navbar :: navbar"></nav>


<div class="container">


<main>
    <h1 th:if="${correct}">CORRECT!</h1>
    <h1 th:if="${incorrect}">incorrect!</h1>

    <img style="border-radius:15%;" th:src="${user.photo}" alt="">
    <!--<h4 th:text="${age}"></h4>-->

    <!--<h4 style="color:white">How old do I look?</h4>-->


    <form th:if="!${guessed}" th:action="@{/guess/{id}(id=${user.id})}" method="POST" th:object="${Guess}">
        <input placeholder="How old do I look?" class="form-control" type="text" id="age" th:field="*{age}" />
        <br/>
        <button class="btn btn-success">Submit!</button>
    </form>

    <br />
    <a th:if="${guessed}" th:href="@{/randomGuess}"><h3>next!</h3></a>
</main>
</div>

<footer th:replace="partials/footer :: footer"></footer>
