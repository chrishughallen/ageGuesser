<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header('Login')">

</head>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
<div class="registerForm">
<h1>Log In</h1>

<div th:if="${param.logout}">
    You have been logged out.
</div>



<form th:action="@{/login}" method="post">


    <div class="input-group mb-3">
        <input type="email" id="username" name="username" class="form-control" placeholder="email" aria-label="email">
        <div class="input-group-append">
            <button class="btn btn-outline-light disabled" type="button"><i class="fas fa-envelope-square"></i></button>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="password" aria-label="email">
        <div class="input-group-append">
            <button class="btn btn-outline-light disabled" type="button"><i class="fas fa-key"></i></button>
        </div>
    </div>
    <p class="error" th:if="${param.error}">Invalid email or password</p>



    <input class="btn btn-outline-light" type="submit" value="Log In" />
</form>

<a style="color:white;" th:type="button" href="/register">New user? Sign Up</a>
</div>
</div>



<footer th:replace="partials/footer :: footer"></footer>
