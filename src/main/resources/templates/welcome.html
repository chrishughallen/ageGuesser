<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header('Index')">

</head>

<nav th:replace="partials/navbar :: navbar"></nav>


<div class="container">
<main>
    <h1>You are logged in!</h1>

    <h1><span th:text="${user.username}"></span></h1>
    <h1><span th:text="${age}"></span></h1>
    <h1><span th:text="${correctGuesses}"></span></h1>
    <img th:src="${user.photo}" alt="">
    <br/>
    <a th:href="@{/randomGuess}"><h3>Start Guessing!</h3></a>

    <form th:action="@{/logout}" th:method="post">
        <button class="btn btn-danger" style="margin-top: 8px">Logout</button>
    </form>

</main>
</div>

<footer th:replace="partials/footer :: footer"></footer>
