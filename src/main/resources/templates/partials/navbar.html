<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Age Guesser</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:if="${loggedIn}"  class="nav-item active">
                <a class="nav-link" th:href="@{/welcome}">My Profile <span class="sr-only">(current)</span></a>
            </li>
            <li th:if="!${loggedIn}"  class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Sign Up <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>

        </ul>

<!--User only sees the login form if they are not logged in-->
        <form th:if="!${loggedIn}" class="form-inline my-2 my-lg-0" th:action="@{/login}" method="post">
            <input placeholder="email" class="form-control mr-sm-2" id="username" name="username" type="text" />
            <input placeholder="password" class="form-control mr-sm-2" id="password" name="password" type="password" />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
        </form>

        <!--User only sees the logout button if they are logged in-->
        <form th:if="${loggedIn}"  class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="post">
        <button class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
        </form>





    </div>
</nav>
